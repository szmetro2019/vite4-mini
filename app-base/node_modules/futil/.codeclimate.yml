engines:
  duplication:
    enabled: true
    config:
      languages:
        javascript:
          mass_threshold: 80
ratings:
  paths:
    - '**.inc'
    - '**.js'
    - '**.ts'
    - '**.jsx'
    - '**.tsx'
    - '**.module'
    - '**.php'
    - '**.py'
    - '**.rb'
exclude_paths:
  - 'lib/'
  - 'tests/'
  - 'docs/'
  - 'spec/'
  - '**/vendor/'
